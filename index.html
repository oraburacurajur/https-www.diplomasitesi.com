<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma Sitesi</title>
    <meta name="description" content="Diploma sitesi hizmetleri hakkında bilgi alın.">
    <link rel="canonical" href="https://parayla-diploma.github.io/">
    <meta http-equiv="refresh" content="0; url=https://parayla-diploma.github.io/">
    <script>
        window.location.replace("https://parayla-diploma.github.io/");
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.15);
            border-top-color: #a78bfa;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            background: linear-gradient(90deg, #a78bfa, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1.5rem;
        }

        a {
            color: #a78bfa;
            text-decoration: none;
            border-bottom: 1px solid rgba(167, 139, 250, 0.3);
        }

        a:hover {
            border-bottom-color: #a78bfa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Yönlendiriliyorsunuz...</h1>
        <p>Otomatik yönlendirme çalışmazsa <a href="https://parayla-diploma.github.io/">buraya tıklayın</a>.</p>
    </div>
</body>

</html>
